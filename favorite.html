<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorites - Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="favorite.html">Favorite</a>
      <a href="DailyBrief.html">Daily Brief</a>
      <a href="javascript:void(0)" onclick="login()">Login</a>
    </nav>
    <!-- Main Content -->
    <div class="centered-content">
      <img id="main-logo" src="pics/weather-cut.png" alt="Weather Dashboard Logo">
      <h1>Your Favorite Cities</h1>
      <p>Manage your list of favorite cities below.</p>

      <!-- Add Favorite Section -->
      <div class="add-city-section">
        <label for="add-city">Add a city:</label>
        <input type="text" id="add-city" placeholder="Enter city name">
        <button id="add-button">Add City</button>
      </div>

      <!-- Favorites List Section -->
      <div id="favorites-container">
        <!-- Favorite city boxes will be dynamically rendered here -->
      </div>

      <!-- Clear All Button -->
      <button id="clear-all-button" class="clear-all-btn">Clear All Cities</button>
    </div>

    <!-- Include scripts -->
    <script src="config.js" defer></script>
    <script src="favorite.js" defer></script>
    <script src="index.js" defer></script>
  </body>
</html>
